<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 3 - HTML Structure</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/6170468204.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--head-->
        <div class = "navbar">
            <a href="#" class = "nav-item">Gmail</a>
            <a href="#" class = "nav-item">Images</a>
            <i class="fa-solid fa-bars"></i>
        </div>
        <!--main-->
        <div class = "main">
            <img src = "https://files.cdn.thinkific.com/file_uploads/523761/images/9f3/094/b34/google.png" width="272">
            <div class = "input-area">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type = "text" class = "input-box"/>
                <i class="fa-solid fa-microphone mic-icon"></i>
            </div>
            <div class = "button-area">
                <button class = "button-style">Google Search</button>
                <button class = "button-style">I'm Feeling Lucky</button>
            </div>
            <div class = "offered">
                <span>Google offered in: </span>
                <a href="#" class = "offered-item">한국어</a>
                <a href="#" class = "offered-item">English</a>
                <a href="#" class = "offered-item">తెలుగు</a>
                <a href="#" class = "offered-item">Francais</a>
            </div>
        </div>
        <!--footer-->
        <div class = "footer">
            <div class = "first-line">
                대한민국
            </div>
            <div class = "second-line">
                <span>
                    <a href="#" class = "second-line-style">About</a>
                    <a href="#" class = "second-line-style">Advertising</a>
                    <a href="#" class = "second-line-style">Business</a>
                    <a href="#" class = "second-line-style">How Search works</a>
                </span>
                <span class = "second-line-sec">
                    <a href="#" class = "second-line-style">Privacy</a>
                    <a href="#" class = "second-line-style">Terms</a>
                    <a href="#" class = "second-line-style">Settings</a>
                </span>
            </div>
            <div></div>
        </div>
    </body>
</html>
